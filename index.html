<!DOCTYPE html>
<html lang="en">
<head>
<title>New Media Experiment</title>
<link rel="icon" type="image/jpg" href="favicon.jpg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<!--We've added Google Fonts to The Webtext Generator. Go to https://www.w3schools.com/howto/howto_google_fonts.asp to find fonts and add them to this stylesheet link and to the html selector on style.css-->
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>

<body>

<div class="text-block" style="text-align: center">
  <h1>Digtal Collage</h1>
  <p>Click around. Stay a while.</p>
</div>

<div class="collage-container">
  <img src="sunset.jpg" alt="Sunset over water" class="background">
  <!-- Overlay images below -->
  <img class="overlay-img" id="overlay1" src="flower.png" alt="sky overlay" style="left: 10%; top: 5%;">
  <img class="overlay-img" id="overlay2" src="mountain.png" alt="ground overlay" style="left: 0%; bottom: 0%;">
  <img class="overlay-img" id="overlay3" src="tree.png" alt="right overlay" style="right: 0%; bottom: 0%;">
  <img class="overlay-img" id="overlay4" src="horse.GIF" alt="middle overlay" style="left: 50%; top: 40%;">
  <img class="overlay-img" id="overlay5" src="frog.png" alt="right corner overlay" style="right: 35%; bottom: 0%;">
  <img class="overlay-img" id="overlay6" src="car.png" alt="left corner overlay" style="left: 5%; bottom: 5%;">
  <img class="overlay-img" id="overlay7" src="hand.png" alt="top right corner overlay" style="right: 20%; top: 0%;">
</div>

<script>
const backgroundImages = [
  "sunset.jpg",
  "fieldHorse.JPG",
  "water.jpg",
  "space.jpg",
  "rainbow.JPG",
  "newspaper.jpg",
  "rocks.jpg",
  "paint.jpg"
];

const overlayImages = {
  overlay1: ["moon.png", "eyeball.GIF", "flower.png", "bubbles.GIF", "earth.png", "apple.GIF"],
  overlay2: ["mountain.png", "sand.png", "grass.png"],
  overlay3: ["tree.png", "flowerPot.png", "books.png", "pinwheel.GIF", "cottage.PNG"],
  overlay4: ["horse.GIF", "fish.png", "butterfly.GIF"],
  overlay5: ["frog.png", "mushroom.png", "goldfish.gif", "poppy.GIF"],
  overlay6: ["car.png", "polaroid.PNG", "mirror.GIF", "shark.PNG"],
  overlay7: ["hand.png", "clock.png", "cloud.png", "plane.PNG"]
};

// Track current indices for background and overlays
let bgIndex = backgroundImages.indexOf(document.querySelector('.background').src.split('/').pop());
if (bgIndex === -1) bgIndex = 0;

const overlayIndices = {};
Object.keys(overlayImages).forEach(id => {
  const img = document.getElementById(id);
    let current = img.src.split('/').pop();
    let idx = overlayImages[id].indexOf(current);
  overlayIndices[id] = idx === -1 ? 0 : idx;
});

// Overlay click logic (cycle in order)
Object.keys(overlayImages).forEach(id => {
  const img = document.getElementById(id);
  img.addEventListener('click', function() {
    overlayIndices[id] = (overlayIndices[id] + 1) % overlayImages[id].length;
    img.src = overlayImages[id][overlayIndices[id]];
  });
});

// Background image click logic (cycle in order)
const bgImg = document.querySelector('.background');
bgImg.addEventListener('click', function() {
  bgIndex = (bgIndex + 1) % backgroundImages.length;
  bgImg.src = backgroundImages[bgIndex];
});
</script>

<div class="logo">
  <p><b>generated by <a href="https://pitt-fuego.github.io/Pitt-Fuego-Coding-Tools/">Pitt Fuego</a></b></p>
  <p><em>Why make a spark when you can light a fire?</em></p>
</div>

</body>
</html>
